version: 2.1

jobs:
  build-prod:
    docker:
      - image: cimg/node:18.20.0-browsers
    step:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          paths:
            - ~/.npm
          key: npm-cache-{{ checksum "package-lock.json" }}
      - run: 
          name: Building the application
          command: npm run build-prod
      - run:
          name: Install ChromeHeadless
          command: |
            sudo apt-get update
            sudo apt-get install -y libappindicator1 fonts-liberation libu2f-udev libvulkan1
            wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
            sudo dpkg -i google-chrome-stable_current_amd64.deb
            sudo apt-get install -f
      - run: 
          name: Run test cases
          command: npm run test:headless
      - stoore_test_results:
          path: test-results
      - presis_to_workspace:
          root: ~/project
          paths: 
            - dist
            - node_modules
      - run:
          name: Install AWS CLI
          command: |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
      - run:
          name: Deploy to S3
          command: |
            DIST_OUTPUT_DIR==$(find dist -maxdepth 1 -type d | awk 'NR==2')
            aws s3 sync ${DIST_OUTPUT_DIR}/browser/ s3://$S3_BUCKET_NAME --delete

workflow:
  version: 2
  build-test-deploy:
    jobs:
      # - test
      - build-prod:
          # requires:
          #   - test
          filters:
            branches:
              only:
                - main
                - master
    